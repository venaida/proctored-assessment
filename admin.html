<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proctored Assessment Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/github.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-accent: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .card-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .card-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .card-body {
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--bg-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Monaco', 'Consolas', 'Courier New', monospace;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            min-width: 120px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        /* Instructions Screen */
        .instructions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }

        .instruction-item {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: var(--radius-md);
            border-left: 4px solid var(--primary-color);
        }

        .instruction-item h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .warning-box {
            background: linear-gradient(135deg, #fef3c7, #fde047);
            border: 1px solid var(--warning-color);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        .warning-box h3 {
            color: #92400e;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Assessment Screen */
        .assessment-container {
            max-width: none;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .assessment-header {
            background: var(--bg-primary);
            border-bottom: 2px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
        }

        .assessment-info h2 {
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .assessment-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .assessment-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .timer {
            background: var(--success-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-family: 'Monaco', monospace;
        }

        .recording-indicator {
            background: var(--error-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            animation: pulse 2s infinite;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .assessment-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .questions-panel {
            width: 350px;
            background: var(--bg-secondary);
            border-right: 2px solid var(--border-color);
            padding: 1.5rem;
            overflow-y: auto;
        }

        .question-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .question-nav-item {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .question-nav-item.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .question-nav-item.answered {
            background: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }

        .current-question {
            background: var(--bg-primary);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .current-question h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }

        .editor-header {
            padding: 1rem 1.5rem;
            background: var(--bg-accent);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-tabs {
            display: flex;
            gap: 0.5rem;
        }

        .editor-tab {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .editor-tab.active {
            background: var(--primary-color);
            color: white;
        }

        .editor-actions {
            display: flex;
            gap: 0.5rem;
        }

        .CodeMirror {
            height: calc(100vh - 200px) !important;
            font-size: 14px;
            font-family: 'Fira Code', 'Monaco', 'Consolas', 'Courier New', monospace;
        }

        .CodeMirror-focused .CodeMirror-cursor {
            border-left: 2px solid var(--primary-color);
        }

        /* Status Indicators */
        .status-bar {
            padding: 0.5rem 1.5rem;
            background: var(--bg-accent);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .webcam-preview {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
        }

        .webcam-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .instructions-grid {
                grid-template-columns: 1fr;
            }
            
            .questions-panel {
                width: 300px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .card-body {
                padding: 1.5rem;
            }
            
            .assessment-content {
                flex-direction: column;
            }
            
            .questions-panel {
                width: 100%;
                max-height: 300px;
            }
            
            .webcam-preview {
                width: 150px;
                height: 100px;
            }
        }

        /* Success Screen */
        .success-screen {
            text-align: center;
            padding: 3rem 2rem;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--success-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: bounceIn 0.6s ease-out;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Dynamic content will be inserted here -->
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Webcam Preview -->
    <div id="webcamPreview" class="webcam-preview" style="display: none;">
        <video id="webcamVideo" autoplay muted playsinline></video>
    </div>

    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/matchbrackets.min.js"></script>

    <script>
        // Configuration
        const CONFIG = {
            supabaseUrl: "https://ytoidmelmialrjfqyhet.supabase.co",
            supabaseAnonKey: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0b2lkbWVsbWlhbHJqZnF5aGV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2ODcwNjI1NDIsImV4cCI6MjAwMjYzODU0Mn0.DEMO_KEY_REPLACE_WITH_REAL"
        };

        // Global State
        const state = {
            currentScreen: 'welcome',
            currentUser: null,
            currentQuestion: 0,
            questions: [],
            answers: [],
            cheatingLogs: [],
            mediaRecorder: null,
            videoChunks: [],
            editors: {},
            timer: null,
            timeLeft: 0,
            supabaseClient: null
        };

        // Initialize Supabase
        if (typeof supabase !== 'undefined') {
            state.supabaseClient = supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseAnonKey);
        }

        // Sample Questions Data
        const sampleQuestions = [
            {
                id: 1,
                title: "Array Manipulation",
                description: "Write a function that takes an array of integers and returns the sum of all even numbers.",
                language: "javascript",
                starter: "function sumEvenNumbers(arr) {\n    // Your code here\n    \n}",
                testCases: [
                    { input: "[1, 2, 3, 4, 5, 6]", expected: "12" },
                    { input: "[2, 4, 6, 8]", expected: "20" },
                    { input: "[1, 3, 5]", expected: "0" }
                ]
            },
            {
                id: 2,
                title: "String Processing",
                description: "Create a function that reverses words in a sentence while keeping the word order intact.",
                language: "javascript",
                starter: "function reverseWords(sentence) {\n    // Your code here\n    \n}",
                testCases: [
                    { input: "'hello world'", expected: "'olleh dlrow'" },
                    { input: "'javascript is awesome'", expected: "'tpircsavaj si emosewa'" }
                ]
            },
            {
                id: 3,
                title: "Algorithm Challenge",
                description: "Implement a function to find the longest palindromic substring in a given string.",
                language: "javascript",
                starter: "function longestPalindrome(s) {\n    // Your code here\n    \n}",
                testCases: [
                    { input: "'babad'", expected: "'bab' or 'aba'" },
                    { input: "'cbbd'", expected: "'bb'" }
                ]
            }
        ];

        // Screen Management
        function showScreen(screenName) {
            state.currentScreen = screenName;
            const app = document.getElementById('app');
            
            switch (screenName) {
                case 'welcome':
                    app.innerHTML = renderWelcomeScreen();
                    break;
                case 'instructions':
                    app.innerHTML = renderInstructionsScreen();
                    break;
                case 'assessment':
                    app.innerHTML = renderAssessmentScreen();
                    initializeAssessment();
                    break;
                case 'success':
                    app.innerHTML = renderSuccessScreen();
                    break;
            }
        }

        // Screen Renderers
        function renderWelcomeScreen() {
            return `
                <div class="container">
                    <div class="card">
                        <div class="card-header">
                            <h1><i class="fas fa-code"></i> Proctored Assessment</h1>
                            <p>Secure coding evaluation platform</p>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label">Full Name *</label>
                                <input type="text" id="candidateName" class="form-input" placeholder="Enter your full name" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email Address *</label>
                                <input type="email" id="candidateEmail" class="form-input" placeholder="Enter your email address" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Assessment Duration (minutes)</label>
                                <select id="duration" class="form-input">
                                    <option value="30">30 minutes</option>
                                    <option value="60" selected>60 minutes</option>
                                    <option value="90">90 minutes</option>
                                    <option value="120">120 minutes</option>
                                </select>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-primary" onclick="proceedToInstructions()">
                                    <i class="fas fa-arrow-right"></i> Continue
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderInstructionsScreen() {
            return `
                <div class="container">
                    <div class="card">
                        <div class="card-header">
                            <h1><i class="fas fa-info-circle"></i> Assessment Instructions</h1>
                            <p>Please read carefully before starting</p>
                        </div>
                        <div class="card-body">
                            <div class="warning-box">
                                <h3><i class="fas fa-exclamation-triangle"></i> Important Notice</h3>
                                <p>This assessment is proctored. Your webcam will record throughout the session, and tab switching or window changes will be logged.</p>
                            </div>
                            
                            <div class="instructions-grid">
                                <div class="instruction-item">
                                    <h3><i class="fas fa-clock"></i> Time Limit</h3>
                                    <p>You have <strong>${document.getElementById('duration')?.value || 60} minutes</strong> to complete all questions. The assessment will auto-submit when time expires.</p>
                                </div>
                                
                                <div class="instruction-item ">
                                    <h3><i class="fas fa-video"></i> Recording</h3>
                                    <p>Your webcam will be active throughout the assessment. Ensure good lighting and stay visible in the frame.</p>
                                </div>
                                
                                <div class="instruction-item">
                                    <h3><i class="fas fa-shield-alt"></i> Fair Play</h3>
                                    <p>Do not switch tabs, open other applications, or leave the assessment window. All such activities are monitored.</p>
                                </div>
                                
                                <div class="instruction-item">
                                    <h3><i class="fas fa-code"></i> Coding</h3>
                                    <p>Write clean, well-commented code. Test your solutions with the provided examples before submitting.</p>
                                </div>
                            </div>
                            
                            <div class="current-question">
                                <h3>Assessment Overview</h3>
                                <p><strong>Total Questions:</strong> ${sampleQuestions.length}</p>
                                <p><strong>Programming Language:</strong> JavaScript</p>
                                <p><strong>Format:</strong> Algorithmic problem solving</p>
                            </div>
                            
                            <div class="btn-group">
                                <button class="btn btn-secondary" onclick="showScreen('welcome')">
                                    <i class="fas fa-arrow-left"></i> Back
                                </button>
                                <button class="btn btn-success" onclick="startAssessment()">
                                    <i class="fas fa-play"></i> Start Assessment
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderAssessmentScreen() {
            return `
                <div class="assessment-container">
                    <div class="assessment-header">
                        <div class="assessment-info">
                            <h2>${state.currentUser.name}</h2>
                            <p>Question ${state.currentQuestion + 1} of ${state.questions.length}</p>
                        </div>
                        <div class="assessment-controls">
                            <div id="timer" class="timer">
                                <i class="fas fa-clock"></i> <span id="timeDisplay">00:00</span>
                            </div>
                            <div class="recording-indicator">
                                <i class="fas fa-circle"></i> Recording
                            </div>
                        </div>
                    </div>
                    
                    <div class="assessment-content">
                        <div class="questions-panel">
                            <div class="question-nav">
                                ${state.questions.map((_, index) => `
                                    <div class="question-nav-item ${index === state.currentQuestion ? 'active' : ''} ${state.answers[index] ? 'answered' : ''}" 
                                         onclick="switchQuestion(${index})">
                                        ${index + 1}
                                    </div>
                                `).join('')}
                            </div>
                            
                            <div class="current-question">
                                <h3>${state.questions[state.currentQuestion].title}</h3>
                                <p>${state.questions[state.currentQuestion].description}</p>
                                
                                ${state.questions[state.currentQuestion].testCases ? `
                                    <div style="margin-top: 1rem;">
                                        <strong>Test Cases:</strong>
                                        ${state.questions[state.currentQuestion].testCases.map((test, i) => `
                                            <div style="margin: 0.5rem 0; padding: 0.5rem; background: var(--bg-accent); border-radius: var(--radius-sm); font-family: monospace; font-size: 0.9rem;">
                                                <div><strong>Input:</strong> ${test.input}</div>
                                                <div><strong>Expected:</strong> ${test.expected}</div>
                                            </div>
                                        `).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        
                        <div class="editor-panel">
                            <div class="editor-header">
                                <div class="editor-tabs">
                                    <button class="editor-tab active">Solution</button>
                                </div>
                                <div class="editor-actions">
                                    <button class="btn btn-secondary" onclick="resetCode()" style="padding: 0.5rem 1rem; font-size: 0.9rem;">
                                        <i class="fas fa-undo"></i> Reset
                                    </button>
                                </div>
                            </div>
                            
                            <div id="codeEditor"></div>
                            
                            <div class="status-bar">
                                <div>
                                    <span>Language: JavaScript</span>
                                    <span style="margin-left: 1rem;">Auto-saved</span>
                                </div>
                                <div>
                                    <button class="btn btn-primary" onclick="submitAssessment()" style="padding: 0.5rem 1rem; font-size: 0.9rem;">
                                        <i class="fas fa-paper-plane"></i> Submit Assessment
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderSuccessScreen() {
            return `
                <div class="container">
                    <div class="card">
                        <div class="card-body success-screen">
                            <div class="success-icon">
                                <i class="fas fa-check" style="font-size: 2rem;"></i>
                            </div>
                            <h1 style="color: var(--success-color); margin-bottom: 1rem;">Assessment Submitted Successfully!</h1>
                            <p style="font-size: 1.1rem; color: var(--text-secondary); margin-bottom: 2rem;">
                                Thank you for completing the assessment. Your responses have been recorded and will be reviewed by our team.
                            </p>
                            <div style="background: var(--bg-secondary); padding: 1.5rem; border-radius: var(--radius-md); margin-bottom: 2rem;">
                                <h3 style="margin-bottom: 1rem;">Submission Details</h3>
                                <p><strong>Candidate:</strong> ${state.currentUser?.name}</p>
                                <p><strong>Questions Completed:</strong> ${state.answers.filter(a => a && a.trim()).length} of ${state.questions.length}</p>
                                <p><strong>Submitted At:</strong> ${new Date().toLocaleString()}</p>
                            </div>
                            <p style="color: var(--text-secondary); font-size: 0.9rem;">
                                You may now close this window. Results will be communicated separately.
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }

        // Event Handlers
        function proceedToInstructions() {
            const name = document.getElementById('candidateName').value.trim();
            const email = document.getElementById('candidateEmail').value.trim();
            
            if (!name || !email) {
                alert('Please fill in all required fields.');
                return;
            }
            
            state.currentUser = { name, email };
            showScreen('instructions');
        }

        async function startAssessment() {
            try {
                showLoading(true);
                
                // Initialize questions and answers
                state.questions = sampleQuestions;
                state.answers = new Array(state.questions.length).fill('');
                state.currentQuestion = 0;
                
                // Setup webcam
                await setupWebcam();
                
                // Setup cheating detection
                setupCheatingDetection();
                
                // Start timer
                const duration = parseInt(document.getElementById('duration').value) || 60;
                startTimer(duration * 60);
                
                showScreen('assessment');
                
            } catch (error) {
                console.error('Failed to start assessment:', error);
                alert('Failed to start assessment. Please check your webcam permissions and try again.');
            } finally {
                showLoading(false);
            }
        }

        function initializeAssessment() {
            // Initialize CodeMirror editor
            const editorElement = document.getElementById('codeEditor');
            if (editorElement) {
                const editor = CodeMirror(editorElement, {
                    value: state.questions[state.currentQuestion].starter || '',
                    mode: 'javascript',
                    theme: 'github',
                    lineNumbers: true,
                    lineWrapping: true,
                    autoCloseBrackets: true,
                    matchBrackets: true,
                    indentUnit: 4,
                    tabSize: 4,
                    extraKeys: {
                        "Ctrl-Space": "autocomplete",
                        "Tab": function(cm) {
                            cm.replaceSelection("    ");
                        }
                    }
                });
                
                state.editors[state.currentQuestion] = editor;
                
                // Auto-save on change
                editor.on('change', () => {
                    state.answers[state.currentQuestion] = editor.getValue();
                    updateQuestionNavigation();
                });
                
                // Load existing answer if any
                if (state.answers[state.currentQuestion]) {
                    editor.setValue(state.answers[state.currentQuestion]);
                }
            }
        }

        function switchQuestion(questionIndex) {
            if (questionIndex === state.currentQuestion) return;
            
            // Save current answer
            if (state.editors[state.currentQuestion]) {
                state.answers[state.currentQuestion] = state.editors[state.currentQuestion].getValue();
            }
            
            state.currentQuestion = questionIndex;
            
            // Re-render assessment screen
            showScreen('assessment');
        }

        function resetCode() {
            if (confirm('Are you sure you want to reset your code for this question?')) {
                const editor = state.editors[state.currentQuestion];
                if (editor) {
                    editor.setValue(state.questions[state.currentQuestion].starter || '');
                    state.answers[state.currentQuestion] = '';
                    updateQuestionNavigation();
                }
            }
        }

        function updateQuestionNavigation() {
            const navItems = document.querySelectorAll('.question-nav-item');
            navItems.forEach((item, index) => {
                item.classList.remove('active', 'answered');
                if (index === state.currentQuestion) {
                    item.classList.add('active');
                }
                if (state.answers[index] && state.answers[index].trim()) {
                    item.classList.add('answered');
                }
            });
        }

        async function submitAssessment() {
            if (!confirm('Are you sure you want to submit your assessment? This action cannot be undone.')) {
                return;
            }
            
            try {
                showLoading(true);
                
                // Save current answer
                if (state.editors[state.currentQuestion]) {
                    state.answers[state.currentQuestion] = state.editors[state.currentQuestion].getValue();
                }
                
                // Stop recording
                if (state.mediaRecorder && state.mediaRecorder.state === 'recording') {
                    state.mediaRecorder.stop();
                }
                
                // Stop timer
                if (state.timer) {
                    clearInterval(state.timer);
                }
                
                // Prepare submission data
                const submissionData = {
                    candidate_name: state.currentUser.name,
                    candidate_email: state.currentUser.email,
                    questions: state.questions,
                    answers: state.answers,
                    cheating_logs: state.cheatingLogs,
                    submitted_at: new Date().toISOString(),
                    time_taken: calculateTimeTaken()
                };
                
                // Submit to Supabase (if configured)
                if (state.supabaseClient) {
                    const { data, error } = await state.supabaseClient
                        .from('submissions')
                        .insert(submissionData);
                    
                    if (error) {
                        console.error('Submission error:', error);
                    }
                }
                
                // Show success screen
                showScreen('success');
                
            } catch (error) {
                console.error('Failed to submit assessment:', error);
                alert('Failed to submit assessment. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        // Utility Functions
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = show ? 'flex' : 'none';
        }

        function startTimer(seconds) {
            state.timeLeft = seconds;
            updateTimerDisplay();
            
            state.timer = setInterval(() => {
                state.timeLeft--;
                updateTimerDisplay();
                
                if (state.timeLeft <= 0) {
                    clearInterval(state.timer);
                    alert('Time is up! Submitting your assessment automatically.');
                    submitAssessment();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const hours = Math.floor(state.timeLeft / 3600);
            const minutes = Math.floor((state.timeLeft % 3600) / 60);
            const seconds = state.timeLeft % 60;
            
            const display = hours > 0 
                ? `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`
                : `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            const timerElement = document.getElementById('timeDisplay');
            if (timerElement) {
                timerElement.textContent = display;
                
                // Change color when time is running low
                const timerContainer = document.getElementById('timer');
                if (state.timeLeft < 300) { // Less than 5 minutes
                    timerContainer.style.background = 'var(--error-color)';
                } else if (state.timeLeft < 600) { // Less than 10 minutes
                    timerContainer.style.background = 'var(--warning-color)';
                }
            }
        }

        function calculateTimeTaken() {
            const duration = parseInt(document.getElementById('duration')?.value || 60) * 60;
            return duration - state.timeLeft;
        }

        async function setupWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 }, 
                    audio: true 
                });
                
                const video = document.getElementById('webcamVideo');
                if (video) {
                    video.srcObject = stream;
                    document.getElementById('webcamPreview').style.display = 'block';
                }
                
                // Setup MediaRecorder
                state.videoChunks = [];
                state.mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp8,opus'
                });
                
                state.mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        state.videoChunks.push(event.data);
                    }
                };
                
                state.mediaRecorder.onstop = async () => {
                    const blob = new Blob(state.videoChunks, { type: 'video/webm' });
                    
                    // Upload to Supabase Storage (if configured)
                    if (state.supabaseClient) {
                        const fileName = `recording-${Date.now()}-${state.currentUser.name.replace(/\s+/g, '-')}.webm`;
                        
                        try {
                            const { data, error } = await state.supabaseClient.storage
                                .from('recordings')
                                .upload(fileName, blob);
                            
                            if (!error) {
                                console.log('Video uploaded successfully:', fileName);
                            }
                        } catch (err) {
                            console.error('Video upload failed:', err);
                        }
                    }
                };
                
                state.mediaRecorder.start(1000); // Record in 1-second chunks
                
            } catch (error) {
                console.error('Webcam setup failed:', error);
                throw error;
            }
        }

        function setupCheatingDetection() {
            const logCheatingEvent = (event, details = {}) => {
                const log = {
                    event,
                    timestamp: new Date().toISOString(),
                    details
                };
                state.cheatingLogs.push(log);
                console.warn('Cheating detected:', log);
                
                // Show warning to user
                if (state.currentScreen === 'assessment') {
                    showCheatingWarning(event);
                }
            };
            
            // Tab switching / window blur
            window.addEventListener('blur', () => {
                logCheatingEvent('window_blur');
            });
            
            window.addEventListener('focus', () => {
                logCheatingEvent('window_focus');
            });
            
            // Visibility change (tab switching)
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    logCheatingEvent('tab_hidden');
                } else {
                    logCheatingEvent('tab_visible');
                }
            });
            
            // Context menu (right-click)
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                logCheatingEvent('context_menu_attempt');
            });
            
            // Key combinations
            document.addEventListener('keydown', (e) => {
                const suspiciousKeys = [
                    'F12', // Developer tools
                    'F5',  // Refresh
                    'PrintScreen'
                ];
                
                const suspiciousCombos = [
                    { ctrl: true, shift: true, key: 'I' }, // Dev tools
                    { ctrl: true, shift: true, key: 'J' }, // Console
                    { ctrl: true, shift: true, key: 'C' }, // Inspector
                    { ctrl: true, key: 'U' }, // View source
                    { ctrl: true, key: 'R' }, // Refresh
                    { alt: true, key: 'Tab' }, // Alt+Tab
                    { ctrl: true, key: 'Tab' }, // Ctrl+Tab
                ];
                
                if (suspiciousKeys.includes(e.key)) {
                    e.preventDefault();
                    logCheatingEvent('suspicious_key', { key: e.key });
                }
                
                for (const combo of suspiciousCombos) {
                    if (
                        (combo.ctrl ? e.ctrlKey : true) &&
                        (combo.shift ? e.shiftKey : true) &&
                        (combo.alt ? e.altKey : true) &&
                        e.key === combo.key
                    ) {
                        e.preventDefault();
                        logCheatingEvent('suspicious_key_combo', combo);
                        break;
                    }
                }
            });
            
            // Mouse leave (hovering outside window)
            document.addEventListener('mouseleave', () => {
                logCheatingEvent('mouse_leave');
            });
            
            // Copy/paste attempts in editor
            document.addEventListener('paste', (e) => {
                if (e.target.closest('.CodeMirror')) {
                    logCheatingEvent('paste_attempt', {
                        content: e.clipboardData.getData('text').substring(0, 100)
                    });
                }
            });
        }

        function showCheatingWarning(eventType) {
            const warnings = {
                'window_blur': 'Warning: You switched away from the assessment window!',
                'tab_hidden': 'Warning: You switched to another tab!',
                'context_menu_attempt': 'Warning: Right-click is disabled during assessment!',
                'suspicious_key': 'Warning: That key combination is not allowed!',
                'suspicious_key_combo': 'Warning: Developer tools access is prohibited!',
                'mouse_leave': 'Warning: Keep your mouse within the assessment window!',
                'paste_attempt': 'Warning: Pasting content has been logged!'
            };
            
            const message = warnings[eventType] || 'Warning: Suspicious activity detected!';
            
            // Create warning notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                right: 20px;
                background: var(--error-color);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: var(--radius-md);
                box-shadow: var(--shadow-lg);
                z-index: 10000;
                font-weight: 600;
                max-width: 300px;
                animation: slideIn 0.3s ease-out;
            `;
            notification.innerHTML = `
                <i class="fas fa-exclamation-triangle"></i> ${message}
            `;
            
            document.body.appendChild(notification);
            
            // Remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideOut 0.3s ease-in';
                    setTimeout(() => notification.remove(), 300);
                }
            }, 5000);
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            showScreen('welcome');
            
            // Add CSS animations
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        });

        // Prevent common cheating attempts
        window.addEventListener('beforeunload', (e) => {
            if (state.currentScreen === 'assessment') {
                e.preventDefault();
                e.returnValue = 'Are you sure you want to leave? Your progress will be lost.';
                state.cheatingLogs.push({
                    event: 'page_unload_attempt',
                    timestamp: new Date().toISOString()
                });
                return e.returnValue;
            }
        });

        // Disable text selection in certain areas
        document.addEventListener('selectstart', (e) => {
            if (e.target.closest('.question-nav, .assessment-header')) {
                e.preventDefault();
            }
        });

        // Disable drag and drop
        document.addEventListener('dragstart', (e) => {
            e.preventDefault();
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
